{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Add Exercise</h1>
    <form action="{% url 'add_exercise' %}" method="post" class="mb-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="exercise_id">Exercise:</label>
            <select name="exercise_id" id="exercise_id" class="form-control">
                {% for exercise in exercises %}
                <option value="{{ exercise.id }}">{{ exercise.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="week_number">Week Number:</label>
            <input type="number" name="week_number" id="week_number" class="form-control" value="1">
        </div>
        <div class="form-group">
            <label for="day">Day:</label>
            <input type="number" name="day" id="day" class="form-control" value="1">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
{% endblock content %}
