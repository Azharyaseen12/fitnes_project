{% extends "base.html" %}
{% block content %}
<div class="container mt-4"> <!-- Added mt-4 class for margin from the top -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-light shadow"> <!-- Added shadow class for shadow effect -->
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    {% if messages %}
                        <div class="alert alert-info" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
